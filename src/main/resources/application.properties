spring.application.name=Sistema Tributario

# ===================
# Base de datos MySQL
# ===================
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_tributario?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
server.port=8080
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================
# JPA / Hibernate
# ===================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================
# Flyway
# ===================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
# Limpieza manual se maneja por estrategia en codigo (repair + migrate)

# ===================
# Thymeleaf
# ===================
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

# ===================
# Internacionalizacion UI
# ===================
spring.web.locale=es
spring.web.locale-resolver=fixed


