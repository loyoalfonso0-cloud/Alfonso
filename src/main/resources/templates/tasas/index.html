// Funci√≥n para abrir modal de nueva tasa
function abrirModalNuevaTasa() {
    try {
        console.log('Abriendo modal de nueva tasa...');
        
        const modalTitle = `
            <div style="display:flex;align-items:center;gap:8px">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color:#8b5cf6">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9,22 9,12 15,12 15,22"></polyline>
                </svg>
                Nueva Tasa Municipal
            </div>
        `;
        
        const formContent = getTasaForm();
        
        // Verificar que las funciones necesarias existan
        if (typeof openModal === 'function') {
            openModal(modalTitle, formContent, guardarTasa);
            
            // Cargar datos despu√©s de abrir el modal con manejo de errores
            setTimeout(() => {
                try {
                    cargarContribuyentes();
                } catch (error) {
                    console.error('Error al cargar contribuyentes:', error);
                }
            }, 200);
        } else {
            console.error('Funci√≥n openModal no disponible');
            alert('Error: No se puede abrir el modal. Por favor, recargue la p√°gina.');
        }
    } catch (error) {
        console.error('Error al abrir modal de nueva tasa:', error);
        alert('Error al abrir el formulario. Por favor, recargue la p√°gina.');
    }
}

function cargarContribuyentes() {
    fetch('/api/contribuyentes')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            const select = document.getElementById('contribuyenteId');
            if (select) {
                select.innerHTML = '<option value="">Seleccione un contribuyente</option>';
                data.forEach(contribuyente => {
                    const option = document.createElement('option');
                    option.value = contribuyente.id;
                    option.textContent = `${contribuyente.razonSocial || contribuyente.nombre + ' ' + contribuyente.apellido} (${contribuyente.rif})`;
                    select.appendChild(option);
                });
            }
        })
        .catch(error => {
            console.error('Error al cargar contribuyentes:', error);
            // Mostrar mensaje de error al usuario
            const select = document.getElementById('contribuyenteId');
            if (select) {
                select.innerHTML = '<option value="">Error al cargar contribuyentes</option>';
            }
        });
}

function guardarTasa() {
    const form = document.getElementById('tasaForm');
    const formData = new FormData(form);
    
    if (!form.checkValidity()) {
        form.reportValidity();
        return;
    }
    
    // Convertir fecha a LocalDateTime (agregar hora por defecto)
    const fechaVencimiento = formData.get('fechaVencimiento');
    const fechaVencimientoISO = fechaVencimiento ? fechaVencimiento + 'T23:59:59' : null;
    
    const data = {
        contribuyenteId: parseInt(formData.get('contribuyenteId')),
        tipoTasa: formData.get('tipoTasa'),
        descripcion: formData.get('tipoTasa') + ' - Tasa Municipal', // Campo requerido
        montoBase: parseFloat(formData.get('montoBase')),
        periodoFacturacion: 'MENSUAL', // Campo requerido - valor por defecto
        fechaInicio: new Date().toISOString(), // Campo requerido - fecha actual
        fechaVencimiento: fechaVencimientoISO,
        direccion: formData.get('direccion'),
        zonaMunicipal: formData.get('zonaMunicipal'),
        observaciones: formData.get('observaciones')
    };
    
    console.log('Datos a enviar:', data);
    
    // Obtener token CSRF
    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
    
    console.log('CSRF Token:', csrfToken);
    console.log('CSRF Header:', csrfHeader);
    
    fetch('/tasas/api', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-Requested-With': 'XMLHttpRequest',
            [csrfHeader]: csrfToken
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (response.ok) {
            closeModal();
            showToast('Tasa municipal creada exitosamente', 'success');
            setTimeout(() => location.reload(), 1500);
        } else {
            return response.text().then(text => {
                console.error('Error response:', text);
                throw new Error(`Error ${response.status}: ${text || 'Error al crear la tasa'}`);
            });
        }
    })
    .catch(error => {
        console.error('Error completo:', error);
        showToast('Error al crear tasa: ' + error.message, 'error');
    });
}

// Funciones de filtrado
function inicializarFiltros() {
    const buscarInput = document.getElementById('buscarTasa');
    const filtroEstado = document.getElementById('filtroEstado');
    const filtroTipo = document.getElementById('filtroTipo');
    
    if (buscarInput) {
        buscarInput.addEventListener('input', filtrarTabla);
    }
    if (filtroEstado) {
        filtroEstado.addEventListener('change', filtrarTabla);
    }
    if (filtroTipo) {
        filtroTipo.addEventListener('change', filtrarTabla);
    }
}

function filtrarTabla() {
    const buscar = document.getElementById('buscarTasa')?.value.toLowerCase() || '';
    const estado = document.getElementById('filtroEstado')?.value || '';
    const tipo = document.getElementById('filtroTipo')?.value || '';
    
    const filas = document.querySelectorAll('.fullscreen-table tbody tr');
    
    filas.forEach(fila => {
        if (fila.cells.length < 7) return; // Skip empty state row
        
        const numero = fila.cells[0].textContent.toLowerCase();
        const contribuyente = fila.cells[1].textContent.toLowerCase();
        const tipoTasa = fila.cells[2].textContent;
        const estadoTasa = fila.querySelector('.badge')?.textContent || '';
        
        const coincideBuscar = numero.includes(buscar) || contribuyente.includes(buscar);
        const coincideEstado = !estado || estadoTasa === estado;
        const coincideTipo = !tipo || tipoTasa === tipo;
        
        if (coincideBuscar && coincideEstado && coincideTipo) {
            fila.style.display = '';
        } else {
            fila.style.display = 'none';
        }
    });
}

function exportarTasas() {
    // Crear datos para exportar
    const tasas = [];
    const filas = document.querySelectorAll('.fullscreen-table tbody tr');
    
    filas.forEach(fila => {
        if (fila.cells.length >= 7 && fila.style.display !== 'none') {
            tasas.push({
                numero: fila.cells[0].textContent.trim(),
                contribuyente: fila.cells[1].textContent.trim(),
                tipo: fila.cells[2].textContent.trim(),
                monto: fila.cells[3].textContent.trim(),
                estado: fila.cells[4].textContent.trim(),
                fechaVencimiento: fila.cells[5].textContent.trim()
            });
        }
    });
    
    if (tasas.length === 0) {
        alert('No hay tasas para exportar');
        return;
    }
    
    // Crear CSV
    let csv = 'N√∫mero,Contribuyente,Tipo de Tasa,Monto,Estado,Fecha Vencimiento\n';
    tasas.forEach(tasa => {
        csv += `"${tasa.numero}","${tasa.contribuyente}","${tasa.tipo}","${tasa.monto}","${tasa.estado}","${tasa.fechaVencimiento}"\n`;
    });
    
    // Descargar archivo
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    const url = URL.createObjectURL(blob);
    link.setAttribute('href', url);
    link.setAttribute('download', `tasas_municipales_${new Date().toISOString().split('T')[0]}.csv`);
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

// Funci√≥n para mostrar notificaciones toast
function showToast(message, type = 'success') {
    const container = document.getElementById('toastContainer');
    const toast = document.createElement('div');
    toast.className = `toast toast-${type}`;
    
    const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ö†Ô∏è';
    toast.innerHTML = `
        <span style="font-size:16px">${icon}</span>
        <span>${message}</span>
    `;
    
    container.appendChild(toast);
    
    setTimeout(() => {
        toast.remove();
    }, 4000);
}

document.addEventListener('DOMContentLoaded', function() {
