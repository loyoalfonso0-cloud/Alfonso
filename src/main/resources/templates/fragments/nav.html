            <a href="/servicios" class="nav-link" sec:authorize="hasAnyAuthority('SERVICIOS_READ', 'SERVICIOS_WRITE', 'SERVICIOS_GESTIONAR')">

                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    // Efecto hover para enlaces de navegación
    document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            link.addEventListener('mouseenter', function() {
                if (document.body.classList.contains('light-mode')) {
                    this.style.background = 'linear-gradient(135deg, rgba(139, 92, 246, 0.12) 0%, rgba(168, 85, 247, 0.08) 100%), linear-gradient(90deg, rgba(245, 243, 255, 0.95) 0%, rgba(237, 233, 254, 0.9) 100%)';
                    this.style.color = '#7c3aed';
                    this.style.border = '1px solid rgba(139, 92, 246, 0.25)';
                    this.style.boxShadow = '0 4px 16px rgba(139, 92, 246, 0.2), 0 2px 8px rgba(139, 92, 246, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.9)';
                    this.style.transform = 'scale(1.02) translateX(6px)';
                } else {
                    this.style.background = 'var(--dark-lighter)';
                    this.style.color = 'var(--text-primary)';
                }
            });
            
            link.addEventListener('mouseleave', function() {
                if (!this.classList.contains('active')) {
                    this.style.background = 'transparent';
                    this.style.color = 'var(--text-secondary)';
                    this.style.border = 'none';
                    this.style.boxShadow = 'none';
                    this.style.transform = 'none';
                }
            });
        });
        
        // Marcar enlace activo
        const currentPath = window.location.pathname;
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
                link.style.background = 'var(--primary)';
                link.style.color = 'white';
            }
        });
    });
    /*]]>*/
</script>
</body>
</html>
